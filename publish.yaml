Type: Component
Name: sls
Provider:
  - 阿里云
Version: 0.0.23
Description: 阿里云SLS产品工具
HomePage: https://github.com/devsapp/sls
Tags: #标签详情
  - 日志服务
Category: 基础云服务
Commands:
  create: 创建日志项目/仓库
  delete: 删除日志项目
Service:
  日志服务:
    Authorities:
      - 创建日志项目/仓库
      - 删除日志项目
Properties:
  region:
    Description: 地域
    Required: true
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  logstore:
    Description: 日志项目
    Required: true
    Type:
      - String
  project:
    Description: 日志仓库，日志特性所有账户全局唯一且不能有下划线
    Required: true
    Type:
      - String
  description:
    Description: 日志项目描述
    Required: false
    Type:
      - String
