edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: slsApp            #  项目名称
access: aliyun-release  #  秘钥别名

services:
  sls-test: #  服务名称
    component: ${path(..)}  # 组件名称
    props: #  组件的属性值
      regionId: cn-shenzhen
      project: uid-cn-shenzhen-logproject # 全局唯一
      description: wss
      logstore: fc-service-fc-test-logstore
      logstoreOption:
        ttl: 456
        shardCount: 1
